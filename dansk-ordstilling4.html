<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ordstilling – Hoved + Ledsætninger</title>
<style>
:root{
  --bg:#fafafa; --ink:#1f2937; --line:#e5e7eb;
  --blue:#2563eb; --red:#ef4444; --green:#10b981; --amber:#f59e0b; --violet:#8b5cf6; --purple:#9333ea;
}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.5}
.page{max-width:1200px;margin:32px auto;padding:0 16px}
h1{font-size:22px;margin:0 0 16px}
table{width:100%;border-collapse:collapse;border:1px solid var(--line);margin-bottom:16px}
th,td{border:1px solid var(--line);padding:10px;text-align:center;height:42px}
th{font-size:12px;text-transform:uppercase;background:#f8fafc}
.subj{color:var(--blue)}
.v1{color:var(--red)}
.lkonj{color:var(--purple); font-weight:600;}
.adv{color:var(--amber)}
.v23{color:var(--red)}
.obj{color:var(--green)}
.sted{color:var(--violet)}
#word-pool{display:flex;flex-wrap:wrap;gap:8px;margin-top:16px}
.word{padding:6px 10px;border-radius:6px;background:#eef2ff;color:#3730a3;font-weight:600;cursor:grab;user-select:none}
#buttons{margin-top:12px;display:flex;gap:8px}
button{padding:8px 16px;background:var(--blue);color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:600}
button:disabled{opacity:0.5;cursor:default}
#translation{margin-top:12px;font-weight:600;color:#10b981}
</style>
</head>
<body>
<div class="page">
  <h1>Hoved + Ledsætninger</h1>
  <table class="schema" aria-label="Hoved + Ledsætninger">
    <thead>
      <tr>
        <th class="subj">Subjekt</th>
        <th class="v1">Verbum1</th>
        <th class="adv">Adverbium</th>
        <th class="v23">Verbum2-3</th>
        <th class="obj">Objekt</th>
        <th class="sted">Sted/Tid</th>
        <th>,</th>
        <th class="lkonj">L-Konjuktion</th>
        <th class="subj">Subjekt</th>
        <th class="v1">Verbum1</th>
        <th class="v23">Verbum2-3</th>
        <th class="obj">Objekt</th>
        <th class="sted">Sted/Tid</th>
      </tr>
    </thead>
    <tbody id="sentence-rows"></tbody>
  </table>

  <div id="word-pool"></div>
  <div id="buttons">
    <button id="check-button">Tjek</button>
    <button id="hint-button">Hjælp</button>
    <button id="reset-button">Nulstil</button>
  </div>
  <div id="translation"></div>
</div>

<script>
let sentences = [];
let selectedSentences = [];
let wordsPool = [];

fetch('words.json')
  .then(res => res.json())
  .then(data => {
    sentences = data.sentences;
    initSentences();
  })
  .catch(err => console.error("Fejl ved indlæsning af JSON:", err));

function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }

function initSentences(){
  selectedSentences = shuffle([...sentences]).slice(0,3);
  const tbody = document.getElementById('sentence-rows');
  tbody.innerHTML = "";

  selectedSentences.forEach((s, i) => {
    const tr = document.createElement('tr');
    tr.dataset.index = i;

    const hoved = s.hovedsætning;
    const leds = s.ledsætning;

    // Hovedsætning
    ['subjekt','verbum1','adverbium','verbum2-3','objekt','sted/tid'].forEach(type => {
      const td = document.createElement('td');
      td.dataset.type = type;
      if(type==='subjekt'){ td.textContent = hoved[type].word; td.dataset.wordIndex = -1; }
      else {
        td.addEventListener('dragover', ev=>ev.preventDefault());
        td.addEventListener('drop', ev=>dropWord(ev, td));
      }
      tr.appendChild(td);
    });

    // Запятая
    const tdComma = document.createElement('td'); tdComma.textContent = ','; tr.appendChild(tdComma);
    // L-Konjuktion
    const tdLkonj = document.createElement('td'); tdLkonj.textContent = leds['L-Konjuktion'].word; tr.appendChild(tdLkonj);

    // Ledsætning
    ['subjekt','verbium1','verbium2-3','objekt','sted/tid'].forEach(type => {
      const td = document.createElement('td');
      td.dataset.type = type;
      td.dataset.leds = 'true';
      td.addEventListener('dragover', ev=>ev.preventDefault());
      td.addEventListener('drop', ev=>dropWord(ev, td));
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  // Создание пула слов
  wordsPool = [];
  selectedSentences.forEach((s, idx) => {
    const hoved = s.hovedsætning;
    const leds = s.ledsætning;

    ['verbum1','adverbium','verbum2-3','objekt','sted/tid'].forEach(type => {
      if(hoved[type] && hoved[type].word) wordsPool.push({...hoved[type], type, sentenceIndex: idx, inPool:true});
    });
    ['subjekt','verbium1','verbium2-3','objekt','sted/tid'].forEach(type => {
      if(leds[type] && leds[type].word) wordsPool.push({...leds[type], type, sentenceIndex: idx, inPool:true});
    });
  });

  wordsPool = shuffle(wordsPool);
  renderWordPool();
  updateTranslation();
}

function renderWordPool(){
  const pool = document.getElementById('word-pool');
  pool.innerHTML = "";
  wordsPool.forEach((w, i) => {
    if(!w.inPool) return;
    const div = document.createElement('div');
    div.classList.add('word');
    div.textContent = w.word;
    div.dataset.type = w.type;
    div.dataset.index = i;
    div.draggable = true;
    div.addEventListener('dragstart', ev=>{ ev.dataTransfer.setData('text/plain', i); clearHighlights(); });
    pool.appendChild(div);
  });
}

function dropWord(ev, td){
  ev.preventDefault();
  const idx = ev.dataTransfer.getData('text/plain');
  const wordObj = wordsPool[idx];
  const oldWordIndex = td.dataset.wordIndex;

  td.textContent = wordObj.word;
  td.dataset.wordIndex = idx;
  wordsPool[idx].inPool = false;

  if(oldWordIndex!==undefined && oldWordIndex!=-1){
    wordsPool[oldWordIndex].inPool = true;
  }

  renderWordPool();
  updateTranslation();
}

function clearHighlights(){
  document.querySelectorAll('#sentence-rows td').forEach(td=>td.style.backgroundColor='');
}

document.getElementById('check-button').addEventListener('click', ()=>{
  document.querySelectorAll('#sentence-rows tr').forEach((tr,rowIdx)=>{
    tr.querySelectorAll('td').forEach(td=>{
      const type = td.dataset.type;
      const idx = td.dataset.wordIndex;
      if(idx===undefined) return;
      const wordObj = wordsPool[idx] || {word: td.textContent};
      td.style.backgroundColor = wordObj.word === wordObj.word ? '#d1fae5' : '#f87171';
    });
  });
});

document.getElementById('hint-button').addEventListener('click', ()=>{
  document.querySelectorAll('#sentence-rows tr').forEach((tr,rowIdx)=>{
    const cells = Array.from(tr.querySelectorAll('td')).filter(td=>!td.dataset.wordIndex && td.dataset.type!=='');
    if(cells.length===0) return;
    const randomCell = cells[Math.floor(Math.random()*cells.length)];
    const type = randomCell.dataset.type;
    const s = selectedSentences[rowIdx];
    const correctWord = randomCell.dataset.leds ? s.ledsætning[type] : s.hovedsætning[type];
    if(correctWord){
      randomCell.textContent = correctWord.word;
      randomCell.dataset.wordIndex = -1;
      wordsPool.forEach(w=>{
        if(w.word===correctWord.word && w.type===type && w.sentenceIndex===rowIdx) w.inPool = false;
      });
    }
  });
  renderWordPool();
  updateTranslation();
  document.getElementById('hint-button').disabled = true;
});

document.getElementById('reset-button').addEventListener('click', ()=>{
  initSentences();
  document.getElementById('hint-button').disabled = false;
});

function updateTranslation(){
  const translationDiv = document.getElementById('translation');
  translationDiv.innerHTML='';
  document.querySelectorAll('#sentence-rows tr').forEach((tr,rowIdx)=>{
    tr.querySelectorAll('td').forEach(td=>{
      const idx = td.dataset.wordIndex;
      let text = td.textContent;
      const s = selectedSentences[rowIdx];
      if(idx==-1){
        const correctWord = td.dataset.leds ? s.ledsætning[td.dataset.type] : s.hovedsætning[td.dataset.type];
        if(correctWord) text += ' → ' + correctWord.translation;
      } else if(idx!==undefined){
        const w = wordsPool[idx];
        if(w) text += ' → ' + w.translation;
      }
      if(text) {
        const p = document.createElement('div');
        p.textContent = text;
        translationDiv.appendChild(p);
      }
    });
  });
}
</script>
</body>
</html>
