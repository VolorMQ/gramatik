<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ordstilling – hovedsætninger</title>
<style>
:root{
  --bg:#fafafa; --ink:#1f2937; --line:#e5e7eb;
  --blue:#2563eb; --red:#ef4444; --green:#10b981; --amber:#f59e0b; --violet:#8b5cf6;
}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.5}
.page{max-width:980px;margin:32px auto;padding:0 16px}
h1{font-size:22px;margin:0 0 16px}
table{width:100%;border-collapse:collapse;border:1px solid var(--line);margin-bottom:16px}
th,td{border:1px solid var(--line);padding:10px;text-align:center;height:42px}
th{font-size:12px;text-transform:uppercase;background:#f8fafc}
.subj{color:var(--blue)}
.v1{color:var(--red)}
.adv{color:var(--amber)}
.v23{color:var(--red)}
.obj{color:var(--green)}
.sted{color:var(--violet)}
#word-pool{display:flex;flex-wrap:wrap;gap:8px;margin-top:16px}
.word{padding:6px 10px;border-radius:6px;background:#eef2ff;color:#3730a3;font-weight:600;cursor:grab;user-select:none}
button{margin-top:12px;padding:8px 16px;border:none;border-radius:6px;font-weight:600;cursor:pointer}
#check-button{background:var(--blue);color:#fff}
#help-button{background:#f59e0b;color:#fff;margin-left:8px}
#translation{margin-top:12px;font-weight:600;color:var(--green)}
</style>
</head>
<body>
<div class="page">
  <h1>Hovedsætninger – Ligefrem ordstilling</h1>

  <table>
    <thead>
      <tr>
        <th class="subj">subjekt</th>
        <th class="v1">verbum 1</th>
        <th class="adv">adverbium</th>
        <th class="v23">verbum 2–3</th>
        <th class="obj">objekt</th>
        <th class="sted">sted/tid</th>
      </tr>
    </thead>
    <tbody id="sentence-rows">
      <!-- строки предложений -->
    </tbody>
  </table>

  <div id="word-pool"></div>
  <button id="check-button">Tjek</button>
  <button id="help-button">Hjælp</button>
  <div id="translation"></div>
</div>

<script>
let sentences = [], selectedSentences = [], wordsPool = [];

// Загружаем JSON с предложениями
fetch('sentences.json')
  .then(res=>res.json())
  .then(data=>{
    sentences = data.sentences;
    initSentences();
  })
  .catch(err=>console.error("Fejl ved indlæsning af JSON:",err));

function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }

function initSentences(){
  // Выбираем случайно 3 предложения
  selectedSentences = shuffle([...sentences]).slice(0,3);

  const tbody = document.getElementById('sentence-rows');
  tbody.innerHTML = "";

  selectedSentences.forEach((s,i)=>{
    const tr = document.createElement('tr');
    tr.dataset.index = i;
    ['subjekt','verbum1','adverbium','verbum2','objekt','sted/tid'].forEach(type=>{
      const td = document.createElement('td');
      td.dataset.type = type;
      if(type==='subjekt'){
        td.textContent = s[type].word; // Subjekt сразу в таблице
        td.dataset.wordIndex = -1; // спец индекс для подсказки/субъекта
      }
      td.addEventListener('dragover', ev=>ev.preventDefault());
      td.addEventListener('drop', ev=>dropWord(ev,td));
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  // Создаем пул слов (по 3 слова каждого типа, кроме субjekter)
  wordsPool = [];
  ['verbum1','adverbium','verbum2','objekt','sted/tid'].forEach(type=>{
    let typeWords = selectedSentences.map((s,i)=>({...s[type],sentenceIndex:i}));
    typeWords = shuffle(typeWords);
    typeWords.forEach(w=>{
      wordsPool.push({...w, inPool:true});
    });
  });
  wordsPool = shuffle(wordsPool);
  renderWordPool();
  updateTranslation();
}

function renderWordPool(){
  const pool = document.getElementById('word-pool');
  pool.innerHTML = "";
  wordsPool.forEach((w,i)=>{
    if(!w.inPool) return;
    const div = document.createElement('div');
    div.classList.add('word');
    div.textContent = w.word;
    div.dataset.type = w.type;
    div.dataset.index = i;
    div.draggable = true;
    div.addEventListener('dragstart', ev=>{
      ev.dataTransfer.setData('text/plain', i);
    });
    pool.appendChild(div);
  });
}

function dropWord(ev, td){
  ev.preventDefault();
  const idx = ev.dataTransfer.getData('text/plain');
  const wordObj = wordsPool[idx];

  // если в ячейке что-то было, вернуть слово обратно в пул
  if(td.dataset.wordIndex!==undefined){
    const oldIdx = td.dataset.wordIndex;
    if(oldIdx>=0) wordsPool[oldIdx].inPool = true;
  }

  td.textContent = wordObj.word;
  td.dataset.wordIndex = idx;
  wordsPool[idx].inPool = false;

  renderWordPool();
  clearHighlight();
  updateTranslation();
}

function clearHighlight(){
  document.querySelectorAll('#sentence-rows td').forEach(td=>{
    td.style.backgroundColor='';
  });
}

document.getElementById('check-button').addEventListener('click', ()=>{
  document.querySelectorAll('#sentence-rows tr').forEach((tr,rowIdx)=>{
    tr.querySelectorAll('td').forEach(td=>{
      const type = td.dataset.type;
      const idx = td.dataset.wordIndex;
      const correctWord = selectedSentences[rowIdx][type];
      if(type==='subjekt') return; // субъект уже правильный
      if(idx===undefined) return;
      const wordObj = idx==-1?correctWord:wordsPool[idx];
      if(wordObj.word===correctWord.word){
        td.style.backgroundColor='#d1fae5'; // зеленый
      } else if(wordObj.type===type){
        td.style.backgroundColor='#fef08a'; // желтый
      } else{
        td.style.backgroundColor='#f87171'; // красный
      }
    });
  });
});

document.getElementById('help-button').addEventListener('click', ()=>{
  document.querySelectorAll('#sentence-rows tr').forEach((tr,rowIdx)=>{
    const cells = Array.from(tr.querySelectorAll('td')).filter(td=>td.dataset.type!=='subjekt');
    const emptyOrWrong = cells.filter(td=>{
      const idx = td.dataset.wordIndex;
      if(idx===undefined) return true;
      const wordObj = idx==-1?selectedSentences[rowIdx][td.dataset.type]:wordsPool[idx];
      const correct = selectedSentences[rowIdx][td.dataset.type];
      return wordObj.word!==correct.word || wordObj.type!==td.dataset.type;
    });
    if(emptyOrWrong.length){
      const td = emptyOrWrong[Math.floor(Math.random()*emptyOrWrong.length)];
      td.textContent = selectedSentences[rowIdx][td.dataset.type].word;
      td.dataset.wordIndex=-1; // подсказка
    }
  });
  updateTranslation();
  document.getElementById('help-button').disabled=true;
});

function updateTranslation(){
  const translations = [];
  document.querySelectorAll('#sentence-rows tr').forEach((tr,rowIdx)=>{
    tr.querySelectorAll('td').forEach(td=>{
      const idx = td.dataset.wordIndex;
      if(idx===undefined) return;
      const wordObj = idx==-1?selectedSentences[rowIdx][td.dataset.type]:wordsPool[idx];
      translations.push(`${td.textContent} → ${wordObj.translation}`);
    });
  });
  document.getElementById('translation').innerHTML = translations.join("<br>");
}
</script>
</body>
</html>
