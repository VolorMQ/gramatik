<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ordstilling – hovedsætninger</title>
  <style>
    :root{
      --bg:#fafafa;
      --ink:#1f2937;
      --muted:#6b7280;
      --line:#e5e7eb;
      --blue:#2563eb;
      --red:#ef4444;
      --green:#10b981;
      --amber:#f59e0b;
      --violet:#8b5cf6;
    }
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.5}
    .page{max-width:980px;margin:32px auto;padding:0 16px}
    h1{font-size:22px;margin:0 0 8px}
    h2{font-size:18px;margin:28px 0 8px}
    p.helper{color:var(--muted);margin:0 0 16px}
    .label{display:inline-block;padding:.25rem .5rem;border-radius:.5rem;background:#eef2ff;color:#3730a3;font-weight:600}
    table{width:100%;border-collapse:collapse;border:1px solid var(--line);background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    th,td{border:1px solid var(--line);padding:10px;vertical-align:middle;text-align:center}
    th{font-size:12px;text-transform:uppercase;letter-spacing:.04em;font-weight:700;background:#f8fafc;color:#111827}
    td{font-size:15px}
    .subj{color:var(--blue)}
    .v1{color:var(--red)}
    .adv{color:var(--amber)}
    .v23{color:var(--red)}
    .obj{color:var(--green)}
    .sted{color:var(--violet)}
    #word-pool{display:flex;flex-wrap:wrap;gap:8px;margin-top:16px}
    .word{padding:6px 10px;border-radius:6px;background:#eef2ff;color:#3730a3;font-weight:600;cursor:grab;user-select:none}
    #buttons{margin-top:12px;display:flex;gap:8px}
    button{padding:8px 16px;background:var(--blue);color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:600}
    button:disabled{opacity:0.5;cursor:default}
    #translation{margin-top:12px;font-weight:600;color:#10b981}
  </style>
</head>
<body>
<div class="page">
  <h1>Hovedsætninger</h1>
  <h2 class="mt-8">Omvendt ordstilling (inversion)</h2>
  <table class="schema" aria-label="Omvendt ordstilling – skema">
    <thead>
      <tr>
        <th class="v1">verbum 1</th>
        <th class="subj">subjekt</th>
        <th class="adv">adverbium</th>
        <th class="v23">verbum 2–3</th>
        <th class="obj">objekt</th>
        <th class="sted">sted/tid</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="height:42px" colspan="6"></td>
      </tr>
    </tbody>
  </table>

  <div id="word-pool"></div>
  <div id="buttons">
    <button id="check-button">Tjek</button>
    <button id="hint-button">Hjælp</button>
    <button id="reset-button">Nulstil</button>
  </div>
  <div id="translation"></div>
</div>

<script>
let sentences = [];
let selectedSentences = [];
let wordsPool = [];

// Загружаем предложения
fetch('sentences.json')
  .then(res => res.json())
  .then(data => {
    sentences = data.sentences;
    initSentences();
  })
  .catch(err => console.error("Fejl ved indlæsning af JSON:", err));

function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }

function initSentences(){
  selectedSentences = shuffle([...sentences]).slice(0,3);
  const tbody = document.querySelector('.schema tbody');
  tbody.innerHTML = "";

  const columnOrder = ['verbum1','subjekt','adverbium','verbum2','objekt','sted/tid'];

  selectedSentences.forEach((s,i)=>{
    const tr = document.createElement('tr');
    tr.dataset.index = i;
    columnOrder.forEach(type=>{
      const td = document.createElement('td');
      td.dataset.type = type;
      if(type==='subjekt'){ // подсказка, сразу помещаем субъект
        td.textContent = s.subjekt.word;
        td.dataset.wordIndex = -1;
      } else {
        td.addEventListener('dragover', ev=>ev.preventDefault());
        td.addEventListener('drop', ev=>dropWord(ev,td));
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  // создаем пул слов (по 3 слова каждого типа, кроме подсказки)
  wordsPool = [];
  ['verbum1','adverbium','verbum2','objekt','sted/tid'].forEach(type=>{
    let typeWords = selectedSentences.map((s,index)=>({...s[type], sentenceIndex:index}));
    typeWords = shuffle(typeWords);
    typeWords.forEach(w=>{
      wordsPool.push({word:w.word,type:type,translation:w.translation,sentenceIndex:w.sentenceIndex,inPool:true});
    });
  });

  wordsPool = shuffle(wordsPool);
  renderWordPool();
  updateTranslation();
}

function renderWordPool(){
  const pool = document.getElementById('word-pool');
  pool.innerHTML = "";
  wordsPool.forEach((w,i)=>{
    if(!w.inPool) return;
    const div = document.createElement('div');
    div.classList.add('word');
    div.textContent = w.word;
    div.dataset.type = w.type;
    div.dataset.index = i;
    div.draggable = true;
    div.addEventListener('dragstart', ev=>{
      ev.dataTransfer.setData('text/plain', i);
      clearHighlights();
    });
    pool.appendChild(div);
  });
}

function dropWord(ev, td){
  ev.preventDefault();
  const idx = ev.dataTransfer.getData('text/plain');
  const wordObj = wordsPool[idx];
  const oldWordIndex = td.dataset.wordIndex;

  td.textContent = wordObj.word;
  td.dataset.wordIndex = idx;
  wordsPool[idx].inPool = false;

  if(oldWordIndex!==undefined && oldWordIndex!=-1){
    wordsPool[oldWordIndex].inPool = true;
  }

  renderWordPool();
  updateTranslation();
}

function clearHighlights(){
  document.querySelectorAll('.schema td').forEach(td=>td.style.backgroundColor='');
}

// Проверка
document.getElementById('check-button').addEventListener('click', ()=>{
  document.querySelectorAll('.schema tr').forEach((tr,rowIdx)=>{
    tr.querySelectorAll('td').forEach(td=>{
      const type = td.dataset.type;
      const correctWord = selectedSentences[rowIdx][type];
      const idx = td.dataset.wordIndex;
      if(idx===undefined) return;

      if(idx==-1){
        td.style.backgroundColor='#d1fae5';
      } else {
        const wordObj = wordsPool[idx];
        if(wordObj.word===correctWord.word){
          td.style.backgroundColor='#d1fae5';
        } else if(wordObj.type===type){
          td.style.backgroundColor='#fef08a';
        } else {
          td.style.backgroundColor='#f87171';
        }
      }
    });
  });
});

// Подсказка
document.getElementById('hint-button').addEventListener('click', ()=>{
  document.querySelectorAll('.schema tr').forEach((tr,rowIdx)=>{
    const cells = Array.from(tr.querySelectorAll('td')).filter(td=>td.dataset.type!=='subjekt');
    if(cells.length===0) return;
    const randomCell = cells[Math.floor(Math.random()*cells.length)];
    const type = randomCell.dataset.type;
    const correctWord = selectedSentences[rowIdx][type];

    const idx = randomCell.dataset.wordIndex;
    let needInsert = false;
    if(!randomCell.textContent){
      needInsert = true;
    } else if(idx!==undefined && idx!=-1){
      const wordObj = wordsPool[idx];
      if(wordObj.word!==correctWord.word || wordObj.sentenceIndex!==rowIdx){
        needInsert = true;
        wordsPool[idx].inPool = true;
      }
    }

    if(needInsert){
      randomCell.textContent = correctWord.word;
      randomCell.dataset.wordIndex = -1;
      for(let i=0;i<wordsPool.length;i++){
        const w = wordsPool[i];
        if(w.word===correctWord.word && w.type===type && w.sentenceIndex===rowIdx){
          w.inPool = false;
        }
      }
    }
  });

  renderWordPool();
  updateTranslation();
  document.getElementById('hint-button').disabled = true;
});

// Сброс
document.getElementById('reset-button').addEventListener('click', ()=>{
  initSentences();
  document.getElementById('hint-button').disabled = false;
});

// Перевод
function updateTranslation(){
  const translationDiv = document.getElementById('translation');
  translationDiv.innerHTML='';
  document.querySelectorAll('.schema tr').forEach((tr,rowIdx)=>{
    tr.querySelectorAll('td').forEach(td=>{
      const idx = td.dataset.wordIndex;
      if(idx!==undefined){
        let text='';
        if(idx==-1){
          const type = td.dataset.type;
          text = td.textContent + ' → ' + selectedSentences[rowIdx][type].translation;
        } else {
          const wordObj = wordsPool[idx];
          text = wordObj.word + ' → ' + wordObj.translation;
        }
        const p = document.createElement('div');
        p.textContent=text;
        translationDiv.appendChild(p);
      }
    });
  });
}
</script>
</body>
</html>
