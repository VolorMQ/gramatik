<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Match Annoncer</title>
<style>
body { 
  font-family: 'Arial', sans-serif; 
  background-color: #eef2f7; 
  padding: 20px; 
}

h1 { text-align: center; color: #333; margin-bottom: 10px; }

#prompt {
  text-align: center;
  background: linear-gradient(135deg, #ffffff, #f9faff);
  border: 2px solid #00bcd4;
  border-radius: 12px;
  display: inline-block;
  padding: 15px 25px;
  font-size: 18px;
  font-weight: bold;
  color: #00796b;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin: 0 auto 30px auto;
}

#announcements {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 20px;
}

.announcement {
  background: linear-gradient(135deg, #ffffff, #f9faff);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.announcement:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.15);
}

.announcement h3 {
  margin: 0 0 15px 0;
  color: #00796b;
  font-size: 20px;
  text-align: center;
}

.announcement p {
  margin: 0 0 10px 0;
  color: #555;
  line-height: 1.5;
}

.contacts {
  font-size: 14px;
  color: #00796b;
  font-weight: bold;
  margin-top: 10px;
}

.contacts span {
  display: block;
}

.selected {
  border: 2px solid #00bcd4;
}

.correct {
  border: 2px solid #4caf50 !important;
  background-color: #e8f5e9;
}

.wrong {
  border: 2px solid #f44336 !important;
  background-color: #ffebee;
}

button {
  display: block;
  margin: 30px auto 0;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  background-color: #00bcd4;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0097a7;
}

#score {
  text-align: center;
  margin-top: 15px;
  font-size: 16px;
  font-weight: bold;
  color: #00796b;
}
</style>
</head>
<body>

<h1>Find det rigtige annonce</h1>
<div id="prompt">IndlÃ¦ser...</div>
<div id="announcements"></div>
<button id="checkBtn">Tjek svar</button>
<button id="nextBtn" style="display:none;">NÃ¦ste opgave</button>
<div id="score">Rigtige svar: 0 / 0</div>

<script>
let data = null;
let currentSet = null;
let selectedIndex = null;
let score = 0;
let usedSets = [];

const promptEl = document.getElementById('prompt');
const container = document.getElementById('announcements');
const checkBtn = document.getElementById('checkBtn');
const nextBtn = document.getElementById('nextBtn');
const scoreEl = document.getElementById('score');

// Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ JSON
fetch('announcements.json')
  .then(response => response.json())
  .then(json => {
    data = json.sets;
    nextSet();
  })
  .catch(err => {
    promptEl.textContent = "Fejl ved indlÃ¦sning af data!";
    console.error(err);
  });

function getRandomSet() {
  const available = data.filter((_, i) => !usedSets.includes(i));
  if (!available.length) return null;
  const index = Math.floor(Math.random() * available.length);
  usedSets.push(data.indexOf(available[index]));
  return available[index];
}

function renderSet(set) {
  container.innerHTML = "";
  selectedIndex = null;
  currentSet = set;
  promptEl.textContent = "Emne : " + set.prompt;
  nextBtn.style.display = "none";
  scoreEl.textContent = `Rigtige svar: ${score} / ${data.length}`;

  set.announcements.forEach((ann, index) => {
    const div = document.createElement('div');
    div.className = 'announcement';

    const title = document.createElement('h3');
    title.textContent = ann.title;
    div.appendChild(title);

    ann.description.forEach(pText => {
      const p = document.createElement('p');
      p.textContent = pText;
      div.appendChild(p);
    });

    const contacts = document.createElement('div');
    contacts.className = 'contacts';
    ann.contacts.forEach(c => {
      const span = document.createElement('span');
      span.textContent = c;
      contacts.appendChild(span);
    });
    div.appendChild(contacts);

    div.onclick = () => {
      document.querySelectorAll('.announcement').forEach(a => a.classList.remove('selected'));
      div.classList.add('selected');
      selectedIndex = index;
    };

    container.appendChild(div);
  });
}

function checkAnswer() {
  if (selectedIndex === null) { alert("VÃ¦lg venligst en annonce!"); return; }
  document.querySelectorAll('.announcement').forEach((div, idx) => {
    div.classList.remove('correct','wrong','selected');
    if (idx === currentSet.correctIndex) div.classList.add('correct');
    else if (idx === selectedIndex) div.classList.add('wrong');
  });
  if (selectedIndex === currentSet.correctIndex) score++;
  scoreEl.textContent = `Rigtige svar: ${score} / ${data.length}`;
  nextBtn.style.display = 'inline-block';
}

function nextSet() {
  const set = getRandomSet();
  if (!set) {
    promptEl.textContent = "ðŸŽ‰ Du har gennemfÃ¸rt alle opgaver!";
    container.innerHTML = "";
    checkBtn.style.display = 'none';
    nextBtn.style.display = 'none';
    scoreEl.textContent = `Endeligt resultat: ${score} / ${data.length}`;
    return;
  }
  renderSet(set);
}

checkBtn.addEventListener('click', checkAnswer);
nextBtn.addEventListener('click', nextSet);
</script>

</body>
</html>
