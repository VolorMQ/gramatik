<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Match Annoncer</title>
<style>
body { 
  font-family: 'Arial', sans-serif; 
  background-color: #eef2f7; 
  padding: 20px; 
}

h1 { text-align: center; color: #333; margin-bottom: 10px; }

#prompt {
  text-align: center;
  background: linear-gradient(135deg, #ffffff, #f9faff);
  border: 2px solid #00bcd4;
  border-radius: 12px;
  display: inline-block;
  padding: 15px 25px;
  font-size: 18px;
  font-weight: bold;
  color: #00796b;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin: 0 auto 40px auto;
}

#announcements {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 20px;
}

.announcement {
  background: linear-gradient(135deg, #ffffff, #f9faff);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.announcement:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.15);
}

.announcement h3 {
  margin: 0 0 15px 0;
  color: #00796b;
  font-size: 20px;
  text-align: center;
}

.announcement p {
  margin: 0 0 10px 0;
  color: #555;
  line-height: 1.5;
}

.contacts {
  font-size: 14px;
  color: #00796b;
  font-weight: bold;
  margin-top: 10px;
}

.contacts span {
  display: block;
}

.selected {
  border: 2px solid #00bcd4;
}

.correct {
  border: 2px solid #4caf50 !important;
  background-color: #e8f5e9;
}

.wrong {
  border: 2px solid #f44336 !important;
  background-color: #ffebee;
}

button {
  display: block;
  margin: 30px auto 0;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  background-color: #00bcd4;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0097a7;
}
</style>
</head>
<body>

<h1>Find det rigtige annonce</h1>
<div style="text-align:center;">
  <p id="prompt">Kort sætning: Indlæser...</p>
</div>

<div id="announcements"></div>

<button onclick="checkAnswer()">Tjek svar</button>

<script>
const container = document.getElementById('announcements');
let selectedIndex = null;
let data = null;

// Загружаем JSON с сервера
fetch('announcements.json')
  .then(res => res.json())
  .then(json => {
    data = json.sets[0]; // берем первый набор для примера
    renderAnnouncements(data);
    document.getElementById('prompt').textContent = "Emne : " + data.prompt;
  })
  .catch(err => {
    document.getElementById('prompt').textContent = "Fejl ved indlæsning af data!";
    console.error(err);
  });

function renderAnnouncements(set) {
  container.innerHTML = "";
  selectedIndex = null;

  set.announcements.forEach((ann, index) => {
    const div = document.createElement('div');
    div.className = 'announcement';

    const title = document.createElement('h3');
    title.textContent = ann.title;
    div.appendChild(title);

    const p = document.createElement('p');
    p.textContent = ann.text;
    div.appendChild(p);

    // Контакты вынесены в самый низ
    const contacts = document.createElement('div');
    contacts.className = 'contacts';
    ann.contacts?.forEach(c => {
      const span = document.createElement('span');
      span.textContent = c;
      contacts.appendChild(span);
    });
    div.appendChild(contacts);

    div.onclick = () => {
      document.querySelectorAll('.announcement').forEach(a => a.classList.remove('selected'));
      div.classList.add('selected');
      selectedIndex = index;
    };

    container.appendChild(div);
  });
}

function checkAnswer() {
  if (selectedIndex === null) { alert("Vælg venligst en annonce!"); return; }
  document.querySelectorAll('.announcement').forEach((div, idx) => {
    div.classList.remove('correct','wrong','selected');
    if (idx === data.correctIndex) div.classList.add('correct');
    else if (idx === selectedIndex) div.classList.add('wrong');
  });
}
</script>

</body>
</html>
