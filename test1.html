<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Match Annoncer</title>
<style>
body { 
  font-family: 'Arial', sans-serif; 
  background-color: #eef2f7; 
  padding: 20px; 
}

h1 { text-align: center; color: #333; margin-bottom: 10px; }

#counter {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
  color: #00796b;
}

#prompt {
  text-align: center;
  background: linear-gradient(135deg, #ffffff, #f9faff);
  border: 2px solid #00bcd4;
  border-radius: 12px;
  display: inline-block;
  padding: 15px 25px;
  font-size: 18px;
  font-weight: bold;
  color: #00796b;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin: 0 auto 20px auto;
}

#announcements {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 20px;
}

.announcement {
  background: linear-gradient(135deg, #ffffff, #f9faff);
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.announcement:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.15);
}

.announcement h3 {
  margin: 0 0 15px 0;
  color: #00796b;
  font-size: 20px;
  text-align: center;
}

.announcement p {
  margin: 0 0 10px 0;
  color: #555;
  line-height: 1.5;
}

.contacts {
  font-size: 14px;
  color: #00796b;
  font-weight: bold;
  margin-top: 10px;
}

.contacts span {
  display: block;
}

.selected {
  border: 2px solid #00bcd4;
}

.correct {
  border: 2px solid #4caf50 !important;
  background-color: #e8f5e9;
}

.wrong {
  border: 2px solid #f44336 !important;
  background-color: #ffebee;
}

button {
  display: block;
  margin: 20px auto 0;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  background-color: #00bcd4;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0097a7;
}
</style>
</head>
<body>

<div id="maxTasks" style="position: fixed; top: 10px; right: 20px; font-size: 14px; color: #555;">
  Maks antal opgaver: ...
</div>

<h1>Find det rigtige annonce</h1>

<!-- Новое поле для задания количества задач пользователем -->
<div style="text-align:center; margin-bottom:15px;">
  <label for="totalTasksInput">Antal opgaver:</label>
  <input type="number" id="totalTasksInput" value="5" min="1" max="20" style="width:60px; text-align:center;">
  <button onclick="setTotalTasks()">Start med dette antal</button>
</div>

<div id="counter">Sluttede opgave: 0 / 5 | Forkert: 0</div>
<div id="taskNumber">Opgave: 0 / 5</div>
<div style="text-align:center;">
  <p id="prompt">Emne : Indlæser...</p>
</div>

<div id="announcements"></div>

<button onclick="checkAnswer()">Tjek svar</button>
<button onclick="nextTask()">Næste opgave</button>
<button onclick="restart()">Restart</button>

<script>
let data = null;
let currentSetIndex = null;
let selectedIndex = null;
let correctCount = 0;
let wrongCount = 0;
let usedIndices = [];
let totalTasks = 5; // пользовательское количество заданий
let taskNumber = 0; // сколько заданий уже показано

// Загружаем JSON
fetch('announcements.json')
  .then(res => res.json())
  .then(json => {
    data = json.sets;
    // показываем максимальное количество заданий из базы
    document.getElementById('maxTasks').textContent = `Maks antal opgaver: ${data.length}`;
    nextTask();
  })
  .catch(err => {
    document.getElementById('prompt').textContent = "Fejl ved indlæsning af data!";
    console.error(err);
  });

function setTotalTasks() {
  const input = document.getElementById('totalTasksInput').value;
  const val = parseInt(input);
  if(val > 0){
    totalTasks = val;
    restart(); // перезапускаем задания с новым количеством
  }
}

function renderAnnouncements(set) {
  const container = document.getElementById('announcements');
  container.innerHTML = "";
  selectedIndex = null;

  document.getElementById('prompt').textContent = "Emne : " + set.prompt;

  set.announcements.forEach((ann, i) => {
    const div = document.createElement('div');
    div.className = 'announcement';

    const title = document.createElement('h3');
    title.textContent = ann.title;
    div.appendChild(title);

    const p = document.createElement('p');
    p.textContent = ann.text;
    div.appendChild(p);

    if(ann.contacts && ann.contacts.length > 0){
      const contacts = document.createElement('div');
      contacts.className = 'contacts';
      ann.contacts.forEach(c => {
        const span = document.createElement('span');
        span.textContent = c;
        contacts.appendChild(span);
      });
      div.appendChild(contacts);
    }

    div.onclick = () => {
      document.querySelectorAll('.announcement').forEach(a => a.classList.remove('selected'));
      div.classList.add('selected');
      selectedIndex = i;
    };

    container.appendChild(div);
  });
}

function checkAnswer() {
  if (selectedIndex === null) { alert("Vælg venligst en annonce!"); return; }

  const set = data[currentSetIndex];
  document.querySelectorAll('.announcement').forEach((div, idx) => {
    div.classList.remove('correct','wrong','selected');
    if (idx === set.correctIndex) div.classList.add('correct');
    else if (idx === selectedIndex) div.classList.add('wrong');
  });

  if (selectedIndex === set.correctIndex) {
    correctCount++;
  } else {
    wrongCount++;
  }

  document.getElementById('counter').textContent = `Emne: ${correctCount} / ${totalTasks} | Forkert: ${wrongCount}`;
}

function nextTask() {
  if(!data) return;

  // если все задания выполнены, цикл по кругу (только непройденные)
  if(usedIndices.length === totalTasks){
    alert(`Alle opgaver gennemført! Du fik ${correctCount} / ${totalTasks} rigtige og ${wrongCount} forkerte.`);
    return;
  }

  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * data.length);
  } while(usedIndices.includes(randomIndex));

  currentSetIndex = randomIndex;
  usedIndices.push(currentSetIndex);

  // показываем номер задания
  document.getElementById('taskNumber').textContent = `Opgave: ${usedIndices.length} / ${totalTasks}`;

  renderAnnouncements(data[currentSetIndex]);
}

  
function restart() {
  correctCount = 0;
  wrongCount = 0;
  usedIndices = [];
  currentSetIndex = null;
  selectedIndex = null;
  document.getElementById('counter').textContent = `Emne: ${correctCount} / ${totalTasks} | Forkert: ${wrongCount}`;
  nextTask();
}
</script>

</body>
</html>
